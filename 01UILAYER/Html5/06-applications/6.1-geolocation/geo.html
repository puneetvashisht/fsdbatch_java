<!DOCTYPE html>
<html>
<body>
<p id="geoDemo">Get your location: </p>
<button onclick="getLocation()">here</button>
<script>
var g=document.getElementById("geoDemo");
function getLocation()
  {
  if (navigator.geolocation)
    {
    navigator.geolocation.getCurrentPosition(showPosition,showError);
    }
  else{g.innerHTML="Browser is not supporting Geolocation.";}
  }
function showPosition(position)
  {
  g.innerHTML="Latitude: " + position.coords.latitude + "<br>" +
  "Longitude: " + position.coords.longitude;
  }
function showError(error)
  {
  switch(error.code) 
    {
    case error.PERMISSION_DENIED:
      g.innerHTML="User denied for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      g.innerHTML="Information is not available."
      break;
    case error.TIMEOUT:
      g.innerHTML="Timed out."
      break;
    case error.UNKNOWN_ERROR:
      g.innerHTML="Unknown Error."
      break;
    }
  }
</script>
