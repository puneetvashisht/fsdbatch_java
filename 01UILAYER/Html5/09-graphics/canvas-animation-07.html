<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Canvas Animation Demo-TKHTS.COM</title>

</head>
<body>
	<canvas id="myCanvas" width="700" height="700" style="border:5px solid blue;">
		Your browser does not support the HTML5 canvas tag.
	</canvas>

	
<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		window.addEventListener("mousemove",animation,false);
		function animation(event)
		{
			ctx.clearRect(0,0,700,700);
			ctx.fillRect(event.clientX-50,event.clientY-50,100,100);
		}
		
	</script>
</body>
</html>
