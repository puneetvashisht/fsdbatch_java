<!DOCTYPE html>
<html>
<head>
    <title>Geo Location Example</title>
</head>
<body>
<p id="geoDemo">Get your location</p>
<button onclick="getLocation()">Here</button>
<div id="mapHolder"></div>

<script>
    var msg = document.getElementById("geoDemo");
    function getLocation(){
        if(navigator.geolocation){
            msg.innerHTML = "Your browser supports geolocation feature";
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        }
        else{
            msg.innerHTML = "Your browser does not support geolocation feature";
        }
    }

    function showPosition(position){
        var lat = position.coords.latitude;
        var long = position.coords.longitude;
        var latlong = lat +","+ long;

        var myMap = "http://maps.googleapis.com/maps/api/staticmap?center="+latlong+"&zoom=14&size=300x300&sensor=false";

        document.getElementById("mapHolder").innerHTML = "<img src='"+myMap+"'>";

    }

    function showError(error){
        msg.innerHTML = "some error occurred here....";
    }
</script>
</body>
</html>
