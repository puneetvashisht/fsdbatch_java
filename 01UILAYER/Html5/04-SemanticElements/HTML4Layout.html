<!DOCTYPE html>
<html>
<head>
    <title>HTML4 Layout</title>
    <style>
        h1, h2, h3{
            text-align: center;

        }
    </style>
</head>
<body>
<div style="width: 980px; margin: 0 auto;">

    <div id="header" style="height: 100px; border:solid 1px #92B901;">
        <h1>This is Header</h1>
    </div>

    <div id="leftbar" style="width: 250px; float: left; border:solid 1px #92B901;">
        <br><br><br><br><br><br><br><br><br><br>
        <h2>This is Left Pane</h2>
        <br><br><br><br><br><br><br><br>
    </div>

    <div id="section" style="width: 474px; float: left; border:solid 1px #92B901;">
        <br><br><br><br><br><br><br><br><br><br>
        <h2>This is Body ! ! !</h2>
        <br><br><br><br><br><br><br><br>
    </div>

    <div id="rightbar" style="width: 250px; float: left; border:solid 1px #92B901;">
        <br><br><br><br><br><br><br><br><br><br>
        <h2>This is Right Pane</h2>
        <br><br><br><br><br><br><br><br>
    </div>

    <div id="footer" style="clear: both; height: 60px; border:solid 1px #92B901;">
        <h3>This is Footer</h3>
    </div>

</div>

</body>
</html>
