

<form [formGroup]="myForm" (submit)="onSubmit()">
  <div *ngIf="message!=''" class={{alertClass}} role="alert">
    {{message}}
  </div>
  <div class="form-group">
    <label for="name">Employee Name</label>
    <input type="text" class="form-control" id="name" name="name" formControlName="name">
    <small *ngIf="!myForm.controls['name'].valid">Invalid Name!!</small>
  </div>
  <div class="form-group">
    <label for="salary">Employee salary</label>
    <input type="number" class="form-control" id="salary" name="salary" formControlName="salary" />
    <small *ngIf="!myForm.controls['salary'].valid">Invalid salary!!</small>
  </div>

    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
