<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to course app!
  </h1>

  <div class="form-group row">
    <label for="courseName" class="col-sm-2 col-form-label">Search by Course Name</label>
    <div class="col-sm-10">
      <input type="search" #coursename (keyup)="0"  class="form-control-plaintext" id="courseName" placeholder="Search by Course Name"/>
      {{coursename.value}}
    </div>
  </div>
  <div class="card-group">
  <cts-course *ngFor="let course of courses | searchcourses: coursename.value " [title]="course.title" [summary]="course.summary"></cts-course>
  
  </div>
</div>
