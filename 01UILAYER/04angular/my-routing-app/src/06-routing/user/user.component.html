<div id="user">
	<span class="h2 text-primary">{{title}}</span>
	<button class="btn btn-info float-right" (click)="goBack()">GoBack</button>

	<div id="form">
		<fieldset>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" [(ngModel)]="user.name" id="name" placeholder="Enter name">
			</div>
			<div class="form-group">
				<label for="age">Age</label>
				<input type="number" class="form-control" [(ngModel)]="user.age" id="age" min="18" max="55" placeholder="Enter age">
			</div>
			<div class="form-group">
				<label for="contact">Contact</label>
				<input type="text" class="form-control" [(ngModel)]="user.contact" id="contact" placeholder="Enter contact">
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" [(ngModel)]="user.email" id="email" placeholder="Enter email">
			</div>

			<button class="btn btn-success float-right" *ngIf="!(id >= 0)" (click)="addUser()">Create</button>
			<button class="btn btn-primary float-right" *ngIf="id >= 0" (click)="editUser()">Update</button>
		</fieldset>
	</div>
</div>
